<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" placeholder="Filter">
    </mat-form-field>
  </div>
  <div class="text-right pb">
    <button mat-raised-button color="primary" [routerLink]="'/add-category'"  class="btn-success ">Add Category</button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Customer Id </th>
      <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id  </th> -->
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    
      <ng-container matColumnDef="columnedit">
        <th style="width:5%;" mat-header-cell *matHeaderCellDef> Edit</th>
        <td  mat-cell *matCellDef="let element">       
          <mat-icon style="cursor: pointer;" [routerLink]="'/edit'">edit</mat-icon> </td>
      </ng-container>
  
      <ng-container matColumnDef="columnselect">
        <mat-header-cell *matHeaderCellDef class="intella-header-cell" style="padding-top: 16px;">Status</mat-header-cell>
        <mat-cell *matCellDef="let element" class="intella-cell"><mat-select style="width:50%; padding-top: 6px;" placeholder="Status" [value]>
          <mat-option value="edit">Active</mat-option>
          <mat-option value="delete">Deactive</mat-option>
        </mat-select></mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="columndelete">
        <th style="width:5%;" mat-header-cell *matHeaderCellDef> Delete</th>
        <td  mat-cell *matCellDef="let element">       
          <button mat-icon-button color="warn">
            <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </ng-container>
  
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
