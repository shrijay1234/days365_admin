  <input matInput  placeholder="Filter">
</mat-form-field> -->

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
  
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Customer Id </th>
    <!-- <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Id  </th> -->
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  
  <ng-container matColumnDef="gmail">
    <th mat-header-cell *matHeaderCellDef> Mail Id </th>
    <td mat-cell *matCellDef="let element"> {{element.gmail}} </td>
  </ng-container>

  <ng-container matColumnDef="mob">
      <th mat-header-cell *matHeaderCellDef> Contact Number </th>
      <td mat-cell *matCellDef="let element"> {{element.mob}} </td>
    </ng-container>

   

    <ng-container matColumnDef="columnview">
      <th style="width:5%;" mat-header-cell *matHeaderCellDef> pass</th>
      <td  mat-cell *matCellDef="let element">       
        <mat-icon [routerLink]="'/viewpass'"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path d="M12 9a3 3 0 0 0-3 3a3 3 0 0 0 3 3a3 3 0 0 0 3-3a3 3 0 0 0-3-3m0 8a5 5 0 0 1-5-5a5 5 0 0 1 5-5a5 5 0 0 1 5 5a5 5 0 0 1-5 5m0-12.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5z" fill="#626262"/></svg></mat-icon> </td>
    </ng-container>


    <ng-container matColumnDef="columnedit">
      <th style="width:5%;" mat-header-cell *matHeaderCellDef> Edit</th>
      <td  mat-cell *matCellDef="let element">       
        <mat-icon style="cursor: pointer;"  [routerLink]="'/edit'">edit</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="columnselect">
      <mat-header-cell *matHeaderCellDef class="intella-header-cell" style="padding-top: 16px;">Status</mat-header-cell>
      <mat-cell *matCellDef="let element" class="intella-cell"><mat-select style="width:50%; padding-top: 6px;" placeholder="Status" [value]>
        <mat-option value="edit">Active</mat-option>
        <mat-option value="delete">Deactive</mat-option>
      </mat-select></mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="columndelete">
      <th style="width:5%;" mat-header-cell *matHeaderCellDef> Delete</th>
      <td  mat-cell *matCellDef="let element">       
        <button mat-icon-button color="warn">
          <mat-icon class="mat-18">delete</mat-icon>
      </button>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
