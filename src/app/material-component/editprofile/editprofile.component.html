<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" placeholder="search">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="fname">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> Full name </th>
    <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
  </ng-container>

  <ng-container matColumnDef="uname">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> UserName</th>
    <td mat-cell *matCellDef="let element"> {{element.uname}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef>Gender</th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="DOB">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> Date of Birth</th>
    <td mat-cell *matCellDef="let element"> {{element.DOB}} </td>
  </ng-container>

  <ng-container matColumnDef="mob">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> Contact Number </th>
    <td mat-cell *matCellDef="let element"> {{element.mob}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>
    

  <ng-container matColumnDef="columnedit">
    <th style="width:5%;" mat-header-cell *matHeaderCellDef> Edit</th>
    <td  mat-cell *matCellDef="let element">       
      <mat-icon style="cursor: pointer;" [routerLink]="'/edit'">edit</mat-icon> </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
