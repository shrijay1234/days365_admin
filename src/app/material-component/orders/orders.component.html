<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" placeholder="search">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> OrderDate </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="order">
        <th mat-header-cell *matHeaderCellDef> Order </th>
        <td mat-cell *matCellDef="let element"> {{element.order}} </td>
      </ng-container> 
  
      <ng-container matColumnDef="columndelete">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef> Delete</th>
        <td  mat-cell *matCellDef="let element">       
               <button mat-icon-button color="warn">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
      </ng-container>
  
      <ng-container matColumnDef="columnedit">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef> Details</th>
        <td  mat-cell *matCellDef="let element">       
          <button mat-icon-button color="primary" routerLink="/view">
            <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
