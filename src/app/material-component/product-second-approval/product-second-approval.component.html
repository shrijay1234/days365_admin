<body>
  <div class="example-button-row" style="float: right; margin-bottom:10px; margin-right: 8px;">
    <nav class="navbar navbar-light bg-light" style="width:28rem;">
      <div class="container-fluid">
        <form class="d-flex">

          <input class="form-control me-2" type="search" (keyup)="applyFilter($event.target.value)" placeholder="Search"
            aria-label="Search" style="width:20rem;">
          <!-- <button class="btn btn-outline-success" type="submit" style="background-color: #1e88e5; border:none;color:#fff; padding:0px 20px 0px 20px">Search</button> -->
        </form>
      </div>
    </nav>

  </div>
  <form [formGroup]="secondApprovalForm">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSort matSortActive="title"
      matSortDisableClear>

      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef class="_tab" [hidden]=true> <b>id</b></th>
        <td mat-cell *matCellDef="let element" class="_rows " style="float: center;" [hidden]=true>
          {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="_tab " width="10%" style="padding-left: 30px;width: 10%;" mat-sort-header>
          <b>Title</b></th>
        <td mat-cell *matCellDef="let element" class="_rows" width="10%" style="float: center;width: 10%;">   {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="brandName">
        <th mat-header-cell *matHeaderCellDef class="_tab "> <b>Brand Name</b></th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element.brandName}} </td>
      </ng-container>

      <ng-container matColumnDef="handlingPeriod">
        <th mat-header-cell *matHeaderCellDef class="_tab"><b>Handling period</b></th>
        <td mat-cell *matCellDef="let element" class="_rows "> {{element.handlingPeriod}} </td>
      </ng-container>



      <ng-container matColumnDef="showVarient">
        <th mat-header-cell *matHeaderCellDef class="_tab"> <b>Show Variants</b></th>
        <td mat-cell *matCellDef="let element" class=" _rows">
          <button mat-icon-button color="primary" (click)="OpenProductVariants(element._id)"
            style="outline: none; margin: auto;">
            <mat-icon class="mat-18" style="margin: auto;">reorder</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="_tab"><b>Status</b></th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="topfeaturedandotherfields">
        <th mat-header-cell *matHeaderCellDef class="_tab"><b>Featured</b></th>
        <td mat-cell *matCellDef="let element" class="_rows"> {{element?.topfeaturedandotherfields}} </td>
      </ng-container>

      <ng-container matColumnDef="featureActions">
        <th *matHeaderCellDef class="intella-header-cell _tab">Feature Type</th>
        <td mat-cell *matCellDef="let element" class="intella-cell king">
          <mat-select (selectionChange)="onFeatureSelect($event)" class="form-control" formControlName="topfeaturedandotherfields" placeholder="Select"
            style="color:blanchedalmond; font-weight: bold; background-color: #ff8c00; padding: 5px 0px; border-radius: 5px; " >
            <mat-option [value]="element._id">Topfeature</mat-option>
            <mat-option [value]="element._id">Bestseller</mat-option>
          </mat-select>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th *matHeaderCellDef class="intella-header-cell _tab">Action</th>
        <td mat-cell *matCellDef="let element" class="intella-cell king">
          <mat-select (selectionChange)="onOptionsSelected($event)" class="form-control" formControlName="status" placeholder="Select"
            style="color:blanchedalmond; font-weight: bold; background-color: #ff8c00; padding: 5px 0px; border-radius: 5px; " >
            <mat-option [value]="element._id">Processing</mat-option>
            <mat-option [value]="element._id">Active</mat-option>
            <mat-option [value]="element._id">Reject</mat-option>
          </mat-select>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </form>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>

</body>
