<button class="btn btn-primary mb-2"  (click)="openDialog()"  >Add Promoter</button>
<!-- Button trigger modal -->

<div class="example-button-row" style="float: right; margin-bottom:10px; margin-right: 8px;">
    <nav class="navbar navbar-light bg-light" style="width:28rem;">
        <div class="container-fluid">
          <form class="d-flex" >
      
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" (keyup)="applyFilter($event.target.value)"  style="width:20rem;">
            <!-- <button class="btn btn-outline-success" type="submit" style="background-color: #1e88e5; border:none;color:#fff; padding:0px 20px 0px 20px">Search</button> -->
          </form>
        </div>
      </nav>
    
  </div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" matSort matSortActive="Name" matSortDisableClear>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="_tab"> Id </th>
      <td mat-cell *matCellDef="let element" class="_rows"> {{element.position}} </td>
    </ng-container> -->

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef class="_tab"  [hidden]=true> <b>id</b></th>
      <td mat-cell *matCellDef="let element" class="_rows" style="float: center;" [hidden]=true> {{element._id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header class="_tab _iii" style="padding-left: 24px;"> Name </th>
      <td mat-cell *matCellDef="let element" class="_rows "> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef class="_tab ">User Name</th>
      <td mat-cell *matCellDef="let element" class="_rows"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef class="_tab">Email</th>
      <td mat-cell *matCellDef="let element" class="_rows"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="mobileNumber">
      <th mat-header-cell *matHeaderCellDef class="_tab ">Contact No.</th>
      <td mat-cell *matCellDef="let element" class="_rows "> {{element.mobileNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef class="_tab">Address </th>
      <td mat-cell *matCellDef="let element" class="_rows "> {{element.Address}} </td>
    </ng-container>

    <ng-container matColumnDef="BankName">
      <th mat-header-cell *matHeaderCellDef class="_tab ">Bank Name</th>
      <td mat-cell *matCellDef="let element" class="_rows"> {{element.BankName}} </td>
    </ng-container>
     
    <ng-container matColumnDef="AccountNo">
      <th mat-header-cell *matHeaderCellDef class="_tab ">Account No.</th>
      <td mat-cell *matCellDef="let element" class="_rows "> {{element.AccountNo}} </td>
    </ng-container>


    <ng-container matColumnDef="IFSCCode">
      <th mat-header-cell *matHeaderCellDef class="_tab">IFSC Code</th>
      <td mat-cell *matCellDef="let element" class="_rows"> {{element.IFSCCode}} </td>
    </ng-container>
      
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
