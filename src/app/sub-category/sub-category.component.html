
<div class="example-button-row" style="float: right; margin-bottom:10px; margin-right:10px;">

    <button mat-raised-button color="primary" [routerLink]="'/add-category'">Add Category</button>
    
    
  </div>

  <div class="example-button-row" style="float: right; margin-bottom:10px; margin-right: 8px;">
    <nav class="navbar navbar-light bg-light" style="width:40rem;">
        <div class="container-fluid">
          <form class="d-flex" >
        <span style="padding-top: 8px;"><b>Search&nbsp;Here:</b></span>&nbsp;&nbsp;
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-success" type="submit" style="background-color: #1e88e5; border:none;color:#fff; padding:0px 20px 0px 20px">Search</button>
          </form>
        </div>
      </nav>
    
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="font-size: 19px;"> <b>Sub-Category Id</b></th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="font-size: 19px;"><b> Sub-Category Name </b></th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef style="font-size: 19px;"><b>Sub-Category Image </b></th>
        <td mat-cell *matCellDef="let element"> {{element.image}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="columnedit">
        <th style="width:15%;" mat-header-cell *matHeaderCellDef style="font-size: 19px;"><b> Edit</b></th>
        <td  mat-cell *matCellDef="let element">       
          <mat-icon  [routerLink]="'/edit'">edit</mat-icon> </td>
      </ng-container>
  
    
        <ng-container matColumnDef="columndelete" style="padding-left:1rem">
          <th style="width:15%;" mat-header-cell *matHeaderCellDef style="font-size: 19px;"><b> Delete</b></th>
          <td  mat-cell *matCellDef="let element">       
            <mat-icon >delete</mat-icon> </td>
        </ng-container>
    
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
